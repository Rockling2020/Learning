<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> An interactive page </title>
<style>
h1{
	color: red;
	font-size: 24px;
}
header li{
	list-style: none;
}
a:link, a:visited{
	text-decoration: none;
	background-color: green;
	border: 2px solid blue;
	color: white;
	display: block;
	width: 100px;
	text-align:center;
	margin-bottom: 3px;
}

a:hover, a:active{
	background-color: blue;
	color: black;
	font-size: 17px;
}
</style>
</head>
<body>
<h1>Some useful searching engines here:</h1>

<header>
	<ul>
		<li><a href="https://www.baidu.com/"
		target="_blank">Baidu</a></li>
		<li><a href="https://hao.360.com/"
		target="_blank">360</a></li>
		<li><a href="https://cn.bing.com/"
		target="_blank">Bing</a></li>
	</ul>
</header>
